<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/TelaRegisterPrefeitura/style.css">
</head>
<body>

    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="#">DISCALCULANDO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end m-1" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active ">
                        <a class="nav-link" href="/TelaHome/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastro</a>
                    </li>
                </ul>
            </div>
            <div>
                <img src="/imagens/do-utilizador.png" class="rounded float-end user-icon">
            </div>   
        </nav>
    </header>
    <main>
        <div class="container-fluid border-dark pt-5 hero-content">
            <div class="registration-form bg-white p-4 rounded shadow">
                <h2 class="text-center">Cadastrar aluno</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="RG">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Ano/Serie">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Idade">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Professor">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Escola">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Telefone">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Endereço">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option>Prefeitura</option>
                                <option>Prefeitura - 1</option>
                                <option>Prefeitura - 2</option>
                                <option>Prefeitura - 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option>Estado</option>
                                <option>SP</option>
                                <option>RJ</option>
                                <option>PR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Dificuldade(s)">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn">Cadastrar</button>
                    </div>
                </form>           
            </div>
        </div>  
    </main>  
</body>
</html>
