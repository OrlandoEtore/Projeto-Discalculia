<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Escola</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/TelaRegisterPrefeitura/style.css">
</head>

<body>
    <main class="container-fluid pt-5 hero-content">
        <div class="form-container shadow-lg">
            <h2 class="text-center">Login</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group ">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <div class="form-buttons">
                    <a href="/TelaHome/index.html" class="btn btn-outline-success btn-block">Entrar</a>
                </div>
                <p class="text-center my-4 text-muted">— or login with —</p>
            </form>         
        </div>
    </main>  
</body>
</html>
