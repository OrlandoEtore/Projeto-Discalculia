<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="/TelaLogin/css/style.css"> <!-- Certifique-se de corrigir o nome do arquivo CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="content " style="background-color: #D9D9D9;">
        <div class="container" >
            <div class="row align-items-center justify-content-center" style="height: 100vh;"> 
                <div class="col-md-6">
                    <img src="/imagens/Captura de tela 2024-08-20 125357.png" alt="Login Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="login-box bg-light p-5 border border-5 border-dark-subtle rounded opacity-75"> 
                        <h3 class="text-center mb-4">Login to Your Account</h3>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4"> 
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked="checked"> Remember me
                                    </label>
                                </div>
                                <a href="#" class="forgot-pass">Forgot Password?</a>
                            </div>
                            <a href="/TelaHome/index.html" class="btn btn-outline-success" role="button">Entrar</a>
                            <button type="submit" class="btn btn-primary btn-block">Log In</button> 
                            <p class="text-center my-4 text-muted">— or login with —</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap (opcional, mas recomendado para componentes interativos) -->
</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
